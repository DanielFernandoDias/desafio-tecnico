<div class="container">
  <div class="mat-elevation-z8 father-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
      </ng-container>

      <ng-container matColumnDef="collaboratorsCount">
        <th mat-header-cell *matHeaderCellDef>Nº Colaboradores</th>
        <td mat-cell *matCellDef="let element">
          {{ element.collaboratorsCount }}
        </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Está ativa?</th>
        <td mat-cell *matCellDef="let element">{{ element.isActive }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <span class="icon" (click)="openDialogEdit(element)">
            <mat-icon>edit</mat-icon></span
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let element">
          <span class="icon" (click)="deleteCompany(element.id)"
            ><mat-icon>delete</mat-icon></span
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>

  <div class="shared" (click)="shareTable()">
    <p>compartilhar</p>
    <mat-icon>share</mat-icon>
  </div>
</div>
