<div class="container">
  <div class="mat-elevation-z8 father-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="repositoryGit">
        <th mat-header-cell *matHeaderCellDef>Repositório GIT</th>
        <td mat-cell *matCellDef="let element">{{ element.repositoryGit }}</td>
      </ng-container>

      <ng-container matColumnDef="urlDoc">
        <th mat-header-cell *matHeaderCellDef>URL Doc</th>
        <td mat-cell *matCellDef="let element">{{ element.urlDoc }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <span class="icon" (click)="openDialogEdit(element)">
            <mat-icon>edit</mat-icon></span
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let element">
          <span class="icon" (click)="deletePartners(element.id)"
            ><mat-icon>delete</mat-icon></span
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>

  <div class="shared" (click)="shareTable()">
    <p>compartilhar</p>
    <mat-icon>share</mat-icon>
  </div>
</div>
